---
layout: home
title: Projects
---
<div class="container">
  <ul class="project-list entries">
    {% for post in site.posts %}
      <li class="project-entry {{ post.class }}">
        <div class="thumb">
          <a href="{{ post.url }}" class="cf">
            <img src="{{ post.white-logo }}" alt="{{ post.title }} logo" class="logo" />
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
