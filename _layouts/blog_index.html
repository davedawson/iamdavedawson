---
layout: default
categories: blog
---
<div class="container">
  <ul class="blog-list entries d4-d9">
    {% for post in site.posts %}
      {% if post.categories contains 'blog' %}
      <li class="summary {{ post.class }}">
          <a href="{{ post.url }}" class="cf"><h2>{{ post.title }}</h2></a>
          <time>{{ post.date | date: "%B %d, %Y" }}</time>
          <p>{{ post.summary }}</p>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
