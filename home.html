---
layout: home
---
<div class="container">
  <ul class="project-list entries">
    {% for post in site.posts %}
      <li class="project-entry container">
        <div class="thumb">
          <a href="{{ post.url }}" class="cf">
            <img src="{{ post.white-logo }}" alt="{{ post.title }} logo" class="logo" />
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
